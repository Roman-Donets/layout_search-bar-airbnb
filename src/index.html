<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=10">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="test.js" method="post" class="form">
      <label 
        name="big"
        class="first1"
      >
        <img 
          src="./images/Search.svg" 
          alt="loop" 
          class="icon1"
        >
        <input 
          type="text" 
          class="style style1" 
          placeholder="Try &#34Los Angeles&#34" 
          data-qa="big" 
        >
      </label>
      <label
        name="small" 
        class="second2"
      >
        <img 
          src="./images/Search.svg" 
          alt="loop" 
          class="icon2"
        >
        <input 
          type="text"
          class="style style2"
          placeholder="Try &#34Los Angeles&#34"
          data-qa="small"
        >
      </label>
    </form>
  </body>
</html>
